<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FarmaVida</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para el login para centrarlo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-auth:hover {
            background: var(--secondary-color);
        }

        .toggle-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .toggle-text span {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .error-msg {
            color: #d32f2f;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .auth-header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo" style="font-size: 1.7rem;"></span></a>
            <h3 id="form-title" style="margin-top: 10px;">Iniciar Sesión</h3>
        </div>

        <p id="error-message" class="error-msg"></p>

        <form id="login-form">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <div style="text-align: right; margin-bottom: 15px;">
                <span id="to-recovery"
                    style="color: var(--primary-color); font-size: 0.85rem; cursor: pointer; text-decoration: underline;">
                    ¿Olvidaste tu contraseña?
                </span>
            </div>
            <button type="submit" class="btn-auth">Ingresar</button>
            <p class="toggle-text">¿No tienes cuenta? <span id="to-register">Regístrate</span></p>
        </form>

        <form id="recovery-form" class="hidden">

            <div id="step-1-email">
                <div class="form-group">
                    <label>Ingresa tu correo registrado</label>
                    <input type="email" id="rec-email" required>
                </div>
                <button type="button" id="btn-send-code" class="btn-auth">Enviar Código</button>
            </div>

            <div id="step-2-code" class="hidden">
                <div class="form-group">
                    <label>Código de Verificación</label>
                    <input type="text" id="rec-code" placeholder="123456" style="text-align: center; letter-spacing: 4px; font-size: 1.2rem;">
                </div>
                <button type="button" id="btn-verify-step" class="btn-auth">Verificar Código</button>
            </div>

            <div id="step-3-pass" class="hidden">
                <div class="form-group">
                    <label>Nueva Contraseña</label>
                    <input type="password" id="rec-new-pass">
                </div>
                <div class="form-group">
                    <label>Confirmar Nueva Contraseña</label>
                    <input type="password" id="rec-confirm-pass">
                </div>
                <button type="submit" class="btn-auth">Cambiar Contraseña</button>
            </div>

            <p class="toggle-text"><span id="back-to-login-from-rec">Volver al Login</span></p>
        </form>

        <form id="register-form" class="hidden">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="reg-name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="reg-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" id="reg-phone" placeholder="XXXX-XXXXXXX" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="reg-password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" id="reg-confirm-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-auth">Crear Cuenta</button>
            <p class="toggle-text">¿Ya tienes cuenta? <span id="to-login">Inicia Sesión</span></p>
        </form>
    </div>


    <div id="custom-alert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <div class="alert-icon">
                <i class='bx bx-error-circle'></i>
            </div>
            <h3>¡Atención!</h3>
            <p id="custom-alert-message">Mensaje de error aquí.</p>
            <button id="btn-close-alert">Entendido</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
